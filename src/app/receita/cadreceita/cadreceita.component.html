<br /><br />
<div class="page-header">
    <div class="container-fluid">
        <h3>
            Cadastro de Receita
        </h3>
        <hr />
    </div>
    <div style="width:100%;">

        <form [formGroup]="formulario">
            <div class="row">
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <label for="quantidade">Descrição da Receita(opcional)</label>
                    <input type="text" class="form-control" id="descricao" style="text-align: right;"
                        formControlName="descricao">
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="produto">Produto</label>
                    <p-dropdown id="produto" [style]="{'width':'100%'}" [options]="listaProdutos"
                        [(ngModel)]="produtoSelecionado" optionLabel="descricao" [filter]="true"
                        filterBy="label,value.descricao" [ngModelOptions]="{standalone: true}">
                    </p-dropdown>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" style="text-align: right;"
                        formControlName="quantidade">
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                </div>
                <div class="container-fluid">
                    <h5>
                        Composição da receita
                    </h5>
                    <hr />
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="produto">Produto</label>
                    <p-dropdown id="produto" [style]="{'width':'100%'}" [options]="listaProdutosMateriaPrima"
                        [(ngModel)]="produtoReceita" optionLabel="descricao" [filter]="true"
                        filterBy="label,value.descricao" [ngModelOptions]="{standalone: true}">
                    </p-dropdown>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" style="text-align: right;"
                        formControlName="quantidadereceita">
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <button type="button" class="btn btn-success" (click)="adicionarProduto()">
                        <i class="fas fa-plus" aria-hidden="true" ></i>
                        Adicionar
                    </button>
                     </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                            
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
                            <div class="table-responsive-lg">
                                <table class="table table-striped">
                                    <thead>
                                        <tr
                                            class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
                                            <th
                                                class="col-lg-7 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">
                                                Produto</th>
                                            <th
                                                class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">
                                                Quantidade</th>
                                                <th
                                                class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">
                                                Unidade</th>
                                            <th class="col-lg-1 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm"
                                                style="text-align: center;">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let rp of listaReceitaProdutos; let posicao = index"
                                            class="pb-0 pt-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                                            <td class="col-lg-6 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0"
                                                style="border: none;">
                                                {{rp.estoque.produto.descricao}}</td>
                                            <td class="col-lg-2 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0"
                                                style="border: none; text-align: right;">
                                                {{rp.quantidade | currency: ' '}}</td>
                                            <td class="col-lg-3 col-xs mb-1 mt-1 text-muted text-small w-sm-100 hidden-xs p-0"
                                                style="border: none; text-align: center;">{{rp.estoque.produto.unidade}}</td>
                                            <td class="col-lg-1 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0"
                                                style="border: none;">

                                                <button type="button" style="float:right;"
                                                    class="btn btn-light font-weight-light mr-1 p-1"
                                                    (click)="remover(posicao)" title="Remover">
                                                    <i class="fas fa-times" aria-hidden="true" style="color: red;"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                            
                        </div>
                        <div class="container-fluid">
                            <hr />
                        </div>

                        <div class="mt-3 w-100 text-right">
                            <button type="button" class="btn btn-primary" (click)="salvar()">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Salvar
                            </button>
                            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancelar
                            </button>
                        </div>
                        <br />
                </div>
        </form>

    </div>
</div>
