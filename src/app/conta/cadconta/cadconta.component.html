<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Cadastro de Conta
    </h3>
    <hr/>
  </div>

<div style="width:100%;">
    <form [formGroup]="formulario">
        <div class="row">
          <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
          </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <label for="descricao">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome da conta"
                       formControlName="descricao">
              </div>
              <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
              </div>
              <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
              </div>
              <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8" >
                <img src={{conta.logo}} width=40 height=40> 
                <button type="button" class="btn btn-primary" (click)="carregarLogo" >
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Logo
                </button>              
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
            </div>

        </div>
        <div class="w-100 text-right">
            <button type="button" class="btn btn-primary" (click)="salvar()">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Salvar
            </button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar
            </button>
        </div>
    </form>
</div>
