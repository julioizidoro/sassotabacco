<br/><br/>
<div class="page-header">
    <div class="container-fluid">
        <h3>
            Consulta de Produtos
        </h3>
        <hr/>
    </div>
    <form [formGroup]="formulario">
        <div class="container-fluid" style="width:100%;">
            
            <br><br>
            <div class="w-100">
                <accordion [closeOthers]="oneAtATime">
                    <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="codigo">Código</label>
                                <input type="text" class="form-control" id="codigo" placeholder="Código"
                                       formControlName="codigo">
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="descricao">Descrição</label>
                                    <input type="text" class="form-control" id="descricao" placeholder="Descrição"
                                           formControlName="descricao">
                                </div>
                            <div class="form-group col-md-4">
                                <label for="codigobarras">Código Barras</label>
                                <input type="codigobarras" class="form-control" id="codigobarras" placeholder="Código Barras"
                                       formControlName="codigobarras">
                            </div>
                            <div class="form-group col-md-12 text-right">
                                <button type="button" class="btn btn-primary" onclick="pesquisar()">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    Pesquisar
                                </button>
                                <button type="submit" class="btn btn-primary" style="margin-left:1%;"
                                        onclick="">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                    Limpar
                                </button>
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
            <div class="w-100">
                    <br/>
                      <button type="button" style="float:right;" class="btn btn-primary font-weight-light"
                              routerLink="/cadproduto">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                          <a class="ml-2">Adicionar</a>
                      </button>
                  </div>
            <div class="table-responsive-lg">
                <table class="table table-striped">
                    <thead>
                    <tr class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
                        <th class="col-lg-1 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Maéria prima</th>
                        <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Código</th>
                        <th class="col-lg-6 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Descrição</th>
                        <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Unidade</th>
                        <th class="col-lg-1 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let produto of produtos"
                        class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                        <td class="col-lg-1 col-xs mb-1 text-muted text-small w-sm-100">{{produo.materiaprima}}</td>
                        <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100">{{produto.codigo}}</td>
                        <td class="col-lg-6 col-xs mb-1 text-muted text-small w-sm-100 hidden-xs">{{produto.descricao}}</td>
                        <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100 hidden-xs">{{produto.unidade}}</td>
                        <td class="col-lg-1 col-xs mb-1 text-muted text-small w-sm-100">
                            <button (click)="editar( i )" class="btn btn-success hidden-xs hidden-sm"
                                    style="margin-top: -9px;float: right">
                                <i class="fa  fa-pencil"></i>
                            </button>
                            <button (click)="editar( i )" class="btn btn-success hidden-lg hidden-md"
                                    style="float: right">
                                <i class="fa  fa-pencil"></i>
                            </button>

                            <div *ngIf="habilitarConsulta">

                                <button (click)="selecionarCliente( i )" class="btn btn-success hidden-xs hidden-sm"
                                        style="margin-top: -9px;float: right">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </button>
                                <button (click)="selecionarCliente( i )" class="btn btn-success hidden-lg hidden-md"
                                        style="float: right">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
